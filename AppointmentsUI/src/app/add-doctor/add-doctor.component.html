<section class="text-center">
  <!-- Background image -->
  <div class="p-5 bg-image" style="
        background-image: url('https://mdbootstrap.com/img/new/textures/full/171.jpg');
        height: 300px;
        "></div>
  <!-- Background image -->

  <div class="card mx-4 mx-md-5 shadow-5-strong" style="
        margin-top: -100px;
        background: hsla(0, 0%, 100%, 0.8);
        backdrop-filter: blur(30px);
        ">
    <div class="card-body py-5 px-md-5">

      <div class="row d-flex justify-content-center">
        <div class="col-lg-8">
          <h2 class="fw-bold mb-5">Add Doctor</h2>
          <form (ngSubmit)="addDoctor()" class="form">
            <!-- 2 column grid layout with text inputs for the first and last names -->
            <div class="row">
              <div class="col-md-6 mb-4">
                <div class="form-outline">
                  <input type="text" id="form3Example1" class="form-control" name="name"
							[(ngModel)]="doctor.name" #name="ngModel"/>
                  <label class="form-label" for="form3Example1">Name </label>
                </div>
              </div>
              <div class="col-md-6 mb-4">
                <div class="form-outline">
                  <input type="text" id="form3Example2" class="form-control" name="specialization"
							[(ngModel)]="doctor.doctorSpecialization" #doctorSpecialization="ngModel"/>
                  <label class="form-label" for="form3Example2">Specialization </label>
                </div>
              </div>
              <div class="col-md-6 mb-4">
                <div class="form-outline">
                  <input type="text" id="form3Example1" class="form-control" name="phoneNumber"
							[(ngModel)]="doctor.phoneNumber" #phoneNumber="ngModel"/>
                  <label class="form-label" for="form3Example1">Phone Number</label>
                </div>
            </div>

			<div class="form-outline mb-4">
              <input type="email" id="form3Example3" class="form-control" name="email"
							[(ngModel)]="doctor.email" #email="ngModel" />
              <label class="form-label" for="form3Example3">Email address</label>
            </div>
            &nbsp;
            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" id="form3Example4" class="form-control" name="password"
							[(ngModel)]="doctor.password" #password="ngModel" />
              <label class="form-label" for="form3Example4">Password</label>
            </div>
             
            
            <div class="col-md-6 mb-4">
                <div class="form-outline">
                  <input type="text" id="form3Example1" class="form-control" name="experience"
							[(ngModel)]="doctor.experience" #state="ngModel" />
                  <label class="form-label" for="form3Example1">Experience</label>
                </div>
            </div>
            

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4">
              ADD DOCTOR
            </button>

            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Section: Design Block -->
