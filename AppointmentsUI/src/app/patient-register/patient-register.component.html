<div class="form_wrapper">
  <div class="form_container">
    <div class="title_container">
      <h2>Patient Registration Form</h2>
    </div>
    <div class="row clearfix">
      <div class="">
        <form (ngSubmit) = "register()">
          <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
            <input type="email" name="email" [(ngModel)]="patientDetails.email" #email="ngModel" placeholder="Email" required />
          </div>
          <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
            <input type="password" name="password" [(ngModel)]="patientDetails.password" #password="ngModel" placeholder="Password" required />
          </div>
          <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
            <input type="password" name="password" placeholder="Confirm Password" required />
          </div>
          <div class="row clearfix">
            <div class="col_half">
              <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                <input type="text" name="name" [(ngModel)]="patientDetails.name" #name = "ngModel" placeholder=" Enter Name" />
              </div>
            </div>
            <div class="col_half">
              <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                <input type="text" name="phoneNumberString" [(ngModel)]="patientDetails.phoneNumberString" #phoneNumberString= "ngModel" placeholder="phone number" required />
              </div>
            </div>
          </div>
          <div class="row clearfix">
            <div class="col_half">
              <div class="input_field"> <span><i aria-hidden="true"></i></span>
                <input type="text" name="bloodgroup" [(ngModel)]="patientDetails.bloodgroup" #bloodgroup = "ngModel" placeholder="Blood Group" />
              </div>
            </div>
            <div class="col_half">
              <div class="input_field"> <span><i aria-hidden="true" ></i></span>
                <input type="text" name="age" placeholder="Age" [(ngModel)]="patientDetails.age" #age = "ngModel" required />
              </div>
            </div>
          </div>
           <div class="input_field"> <span><i aria-hidden="true" class="fa fa-address"></i></span>
            <input type="email" name="address" [(ngModel)]="patientDetails.address" placeholder="Enter Address" #address = "ngModel" required />
          </div>
          <input class="button" type="submit" value="Register" />
        </form>
      </div>
    </div>
  </div>
</div>
